{% extends "base.html" %}

{% block content %}
    <h1>view products</h1>

    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_div }}

        <button type="submit" style="margin: 5px 0">submit</button>
    </form>

    <hr />

    {% for product in products %}
        <p>{{product.name}}-{{product.price}}-{{product.stock_count}}</p>
    {% empty %}
        <p>no products available</p>
    {% endfor %}
{% endblock content %}
